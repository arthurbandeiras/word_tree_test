          var data = [
            {value:     "Slavic Languages",
            children: [
              {value:   "East", children: [
                {value: "Russian"},
                {value: "Ukrainian"},
                {value: "Belarusian"}
              ]},
              {value:   "West", children: [
                {value: "Polish"},
                {value: "Czech"},
                {value: "Slovak"}
              ]},
              {value:   "South", fontColor: "#1976d2", children: [
                {value: "Bulgarian", onclick: function (){
                  // Handle the click event for 'Bulgarian' here
                  alert("Bulgarian clicked!");
                  console.log("click")
                }},
                {value: "Serbian"},
                {value: "Croatian"},
                {value: "Slovene"},
                {value: "Macedonian", fontColor: "#dd2c00"}
              ]}  
            ]} 
          ];

          // create a chart and set the data
          var chart = anychart.wordtree(data, "as-tree");

          chart.container("container");

          chart.draw();
